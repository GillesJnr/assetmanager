{% extends 'register/pages/layout.html' %}

{% block content %}
<div class="row" style="margin-top: 30px; margin-bottom: 30px;">
    <div class="col-10">
        <h2>Services</h2>
    </div>
    <div class="col-2">
        <a href="{% url 'add_service_type' %}" class="btn btn-success right"> Add Service</a>
    </div>
</div>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Name</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
              {% for service in services %}
              <tr>
                  <td> {{ service.name }} </td>


                  <td>
                      <a href="{% url 'update_service_type' service.id %}"><i class="fa fa-edit" aria-hidden="true"></i></a>
                      <a href=""><i class="fa fa-copy" aria-hidden="true"></i></a>
                      <a href="{% url 'delete_service_type' service.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>
{% endblock %}
