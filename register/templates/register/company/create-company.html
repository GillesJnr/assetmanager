{% extends 'register/pages/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row" style="margin-top:30px;">
    <form action="" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
            {{ form.name | as_crispy_field }}
        </div>
        <div class="col-6">
            {{ form.location | as_crispy_field }}
        </div>
    </div>

   <div class="row">
        <div class="col-6">
            {{ form.phone | as_crispy_field }}
        </div>
        <div class="col-6">
            {{ form.servicetype | as_crispy_field }}
        </div>
   </div>

   <div class="col-12">
        <input type="submit" class="btn btn-success" value="Add Company">
    </div>
</form>
</div>
{% endblock %}
