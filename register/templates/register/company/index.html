{% extends 'register/pages/layout.html' %}

{% block content %}
<div class="row" style="margin-top: 30px; margin-bottom: 30px;">
    <div class="col-10">
        <h2>Companies</h2>
    </div>
    <div class="col-2">
        <a href="{% url 'add_company' %}" class="btn btn-success right"> Add Company</a>
    </div>
</div>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Company Name</th>
                    <th>Location</th>
                    <th>Phone</th>
                    <th>Service Type</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
              {% for company in companies %}
              <tr>
                  <td> {{ company.name }} </td>
                  <td> {{ company.location }} </td>
                  <td> {{ company.phone }} </td>
                  <td> {{ company.servicetype }} </td>

                  <td>
                      <a href="{% url 'update_company' company.id %}"><i class="fa fa-edit" aria-hidden="true"></i></a>
                      <a href=""><i class="fa fa-copy" aria-hidden="true"></i></a>
                      <a href="{% url 'delete_company' company.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>
{% endblock %}
