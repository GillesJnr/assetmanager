{% extends 'register/pages/layout.html' %}

{% block content %}
<h2>Assets</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Company</th>
                  <th>Type</th>
                  <th>Serial Number</th>
                  <th>Purchase Date</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
              {% for asset in assets %}
              <tr>
                  <td> {{ asset.name }} </td>
                  <td> {{asset.company}} </td>
                  <td> {{asset.type}} </td>
                  <td> {{asset.serial_number}} </td>
                  <td> {{asset.purchase_date}} </td>
                  <td>
                      <a href=""><i class="fa fa-edit" aria-hidden="true"></i></a>
                      <a href=""><i class="fa fa-copy" aria-hidden="true"></i></a>
                      <a href=""><i class="fa fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>
{% endblock %}
