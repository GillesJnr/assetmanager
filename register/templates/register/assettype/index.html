{% extends 'register/pages/layout.html' %}

{% block content %}
<div class="row" style="margin-top: 30px; margin-bottom: 30px;">
    <div class="col-10">
        <h2>Asset Types</h2>
    </div>
    <div class="col-2">
        <a href="{% url 'add_asset_type' %}" class="btn btn-success right"> Add Asset Type</a>
    </div>
</div>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Category Name</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
              {% for type in types %}
              <tr>
                  <td> {{ type.name }} </td>

                  <td>
                      <a href="{% url 'edit_asset_type' type.id %}"><i class="fa fa-edit" aria-hidden="true"></i></a>
                      <a href=""><i class="fa fa-copy" aria-hidden="true"></i></a>
                      <a href="{% url 'delete_asset_type' type.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>
{% endblock %}
